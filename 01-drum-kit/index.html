<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="keys">
        <div data-key="87" class="key">
            <kbd>w</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="69" class="key">
            <kbd>e</kbd>
            <span class="sound">hi-hat</span>
        </div>
        <div data-key="82" class="key">
            <kbd>r</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="68" class="key">
            <kbd>d</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>f</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="90" class="key">
            <kbd>z</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="88" class="key">
            <kbd>x</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="67" class="key">
            <kbd>c</kbd>
            <span class="sound">tom</span>
        </div>

    </div>

    <audio data-key="87" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="82" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/kick.wav"></audio>
    <audio data-key="68" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/ride.wav"></audio>
    <audio data-key="90" src="sounds/snare.wav"></audio>
    <audio data-key="88" src="sounds/tink.wav"></audio>
    <audio data-key="67" src="sounds/tom.wav"></audio>
    <script src="main.js"></script>
</body>

</html>
